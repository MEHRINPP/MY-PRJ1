<!DOCTYPE html>
<html>
<head>
    
    <title>User List</title>
    <!-- {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}"> -->
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Container for the user list */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Title style */
        h2 {
            color: #333;
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        /* Button and Search container styles */
        .actions-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Search form styles */
        .search-form {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .search-form input {
            padding: 8px;
            width: 250px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .search-form button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #0056b3;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Actions buttons */
        .actions button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .actions button:hover {
            background-color: #0056b3;
        }

        .actions .delete {
            background-color: #f44336;
        }

        .actions .delete:hover {
            background-color: #d32f2f;
        }

        /* Logout button */
        .logout {
            text-align: center;
            margin-top: 40px;
        }

        .logout a {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
        }

        .logout a:hover {
            background-color: #d32f2f;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 10px;
            }

            .search-form input {
                width: 180px;
            }

            .actions-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User List</h2>
        <a href="{% url 'create_user' %}" class="btn">Create New User</a>
        <form method="GET" action="{%url 'user_list' %}" class="search-form">
            <input type="text" name="search" placeholder="Search by Username or Email" />
            <button type="submit">Search</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% if users %}
                    {% for user in users %}
                    <tr>
                       <td>{{user.username}}</td>
                       <td>{{user.email}}</td>
                       <td>
                           <a href="{% url 'edit_user' user.id %}">Edit</a>
                           <a href="{% url 'delete_user' user.id %}">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                {% else %}
                   <tr>
                    <td colspan="3">No users found</td>
                   </tr>
                {% endif %}

            </tbody>
        </table>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
